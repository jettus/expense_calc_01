<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Daily Expenses</title>
</head>
<body>
    <h1>Update Daily Expenses</h1>
    <form id="expenseForm">
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="expenseName">Expense Name:</label><br>
        <input type="text" id="expenseName" name="expenseName" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="button" onclick="submitExpense()">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
