<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Daily Expense Tracker</h1>
    <form id="expense_form">
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
        
        <label for="expense_name">Expense Name:</label>
        <input type="text" id="expense_name" required><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" required><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br>
        
        <button type="submit">Add Expense</button>
    </form>

    <p id="status_message"></p>

    <!-- OAuth2 Authorization buttons -->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()" style="display: none;">Sign Out</button>

    <script src="script.js"></script>
</body>
</html>
